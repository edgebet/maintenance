<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/load.css">
    <link rel="stylesheet" href="/static/css/base.css">
  </head>

  <body>
    <div class="teaser">
      <img id="logo" src="/static/images/logo.png">
      <h1>Edgebet is upgrading...</h1>
      <p>We are sorry for the inconvenience - and hope you are ready for the improved version of Edgebet</p>
      <p>If you have any questions, feel free to hit us up using the icon in the bottom right corner</p>
    </div>
    <div id="page">
      <div id="phrase_box">
      <svg width="100%" height="100%">
        <defs>
          <!--<style type="text/css">
            @font-face {
              font-family: "Proxima";
              src: url('');
            }
          </style>-->
          <mask id="mask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
            <linearGradient id="linearGradient" gradientUnits="objectBoundingBox" x2="0" y2="1">
              <stop stop-color="white" stop-opacity="0" offset="0%"/>
              <stop stop-color="white" stop-opacity="1" offset="30%"/>
              <stop stop-color="white" stop-opacity="1" offset="70%"/>
              <stop stop-color="white" stop-opacity="0" offset="100%"/>
            </linearGradient>
            <rect width="100%" height="100%" fill="url(#linearGradient)"/>
          </mask>
        </defs>
        <g width="100%" height="100%" style="mask: url(#mask);">
          <g id="phrases"></g>
        </g>
      </svg>
      </div>
    </div>    
  </body>

  <script type="text/javascript" src="/static/js/intercom.js"></script>
  <script type="text/javascript" src="/static/js/load.js"></script>
</html>
